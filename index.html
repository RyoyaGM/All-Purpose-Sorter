<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHISHAMO 楽曲ソーター</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700&display=swap" rel="stylesheet">
    <script src="songs.js"></script>
    <style>
        body {
            font-family: 'M PLUS Rounded 1c', sans-serif;
            background: linear-gradient(135deg, #a5f3fc, #f9a8d4);
        }
        .ghost-class {
            opacity: 0.4;
            background: #fde047;
            border: 2px dashed #f97316;
        }
        .sortable-chosen {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            transform: scale(1.02);
            cursor: grabbing;
        }
        /* スクロールバーのスタイル */
        .custom-scrollbar::-webkit-scrollbar { width: 8px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f5f9; border-radius: 10px;}
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

        /* ドロップゾーンのスタイル */
        .drop-zone {
            border: 2px dashed #cbd5e1;
            min-height: 96px; /* アイテムの高さに合わせる */
        }
        .drop-zone .placeholder-text {
            color: #94a3b8;
        }
        /* ドロップゾーンにアイテムがある場合 */
        .drop-zone.filled {
            border-style: solid;
            border-color: #fbcfe8; /* pink-100 */
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 antialiased">

    <div class="container mx-auto p-4 sm:p-6 md:p-8 max-w-7xl">

        <header class="text-center mb-8">
            <h1 class="text-4xl sm:text-5xl font-bold text-pink-500 drop-shadow-md">SHISHAMO 楽曲ソーター</h1>
            <p class="text-lg sm:text-xl text-gray-600 mt-2">My Best SHISHAMO Sorter</p>
            <p class="text-sm text-gray-500 mt-2">左のリストから曲をドラッグして、右のランキングを完成させよう！</p>
        </header>

        <div class="mb-8 flex flex-col sm:flex-row justify-center gap-2">
            <button id="clear-button" class="bg-gray-500 text-white font-bold py-3 px-6 rounded-lg hover:bg-gray-600 transition-colors shadow-md focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-opacity-75">ランキングをリセット</button>
            <button id="export-button" class="bg-green-500 text-white font-bold py-3 px-6 rounded-lg hover:bg-green-600 transition-colors shadow-md focus:outline-none focus:ring-2 focus:ring-green-400 focus:ring-opacity-75">ランキングを出力</button>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <div class="lg:col-span-1">
                <h2 class="text-2xl font-bold text-center mb-4">曲リスト</h2>
                <div id="song-palette" class="space-y-3 bg-gray-200 p-4 rounded-lg h-[80vh] overflow-y-auto custom-scrollbar">
                    </div>
            </div>
            <div class="lg:col-span-2">
                <h2 class="text-2xl font-bold text-center mb-4">マイランキング</h2>
                <main id="ranking-board" class="space-y-4 h-[80vh] overflow-y-auto custom-scrollbar pr-2">
                    </main>
            </div>
        </div>
        
        <div id="export-container" class="hidden mt-8">
            <h2 class="text-2xl font-bold text-center mb-4">ランキング結果</h2>
            <textarea id="export-textarea" readonly class="w-full h-64 p-3 rounded-lg border-2 border-gray-300 bg-gray-50 font-mono"></textarea>
            <p class="text-center text-sm text-gray-600 mt-2">テキストをコピーして使ってください。</p>
        </div>

        <footer class="text-center mt-12 text-gray-500 text-sm space-y-2">
            <p>&copy; 2025 SHISHAMO 楽曲ソーター</p>
        </footer>
    </div>

    <script>
        const songPaletteElement = document.getElementById('song-palette');
        const rankingBoardElement = document.getElementById('ranking-board');
        const clearButton = document.getElementById('clear-button');
        const exportButton = document.getElementById('export-button');
        const exportContainer = document.getElementById('export-container');
        const exportTextarea = document.getElementById('export-textarea');
        
        const TOTAL_SONGS = shishamoSongs.length;

        // ★追加: ランキングの枠(ドロップゾーン)を生成する関数
        const createRankingSlots = () => {
            for (let i = 1; i <= TOTAL_SONGS; i++) {
                const slotEl = document.createElement('div');
                slotEl.className = 'drop-zone flex items-center p-2 rounded-lg transition-colors';
                slotEl.setAttribute('data-rank', i);
                slotEl.innerHTML = `<div class="rank text-2xl font-bold text-pink-400 w-12 text-center flex-shrink-0">${i}</div>
                                    <div class="placeholder-text flex-grow text-center">ここに曲をドラッグ＆ドロップ</div>`;
                rankingBoardElement.appendChild(slotEl);
            }
        };

        const createPaletteItemElement = (song) => {
            const itemEl = document.createElement('div');
            itemEl.className = 'palette-item bg-white p-2 rounded-lg shadow flex items-center space-x-3 cursor-grab active:cursor-grabbing';
            itemEl.setAttribute('data-title', song.title);
            // itemのdatasetに曲情報を埋め込む
            Object.keys(song).forEach(key => {
                itemEl.dataset[key] = song[key];
            });

            itemEl.innerHTML = `
                <img src="${song.artwork}" alt="${song.title}" class="w-12 h-12 rounded-md object-cover bg-gray-200 pointer-events-none">
                <div class="flex-grow pointer-events-none">
                    <h4 class="text-sm font-bold text-gray-800">${song.title}</h4>
                    <p class="text-xs text-gray-500">${song.album}</p>
                </div>`;
            return itemEl;
        };

        const createRankedItemElement = (song) => {
             const itemEl = document.createElement('div');
             itemEl.className = 'ranked-item bg-white p-2 rounded-lg shadow-md flex items-center space-x-2 w-full';
             itemEl.setAttribute('data-title', song.title);
             itemEl.innerHTML = `
                <img src="${song.artwork}" alt="${song.title}" class="w-16 h-16 rounded-lg object-cover shadow-sm bg-gray-200">
                <div class="flex-grow">
                    <h3 class="text-lg font-bold text-gray-800">${song.title}</h3>
                    <p class="text-sm text-gray-500">${song.album}</p>
                </div>
                <button class="delete-btn text-gray-300 hover:text-red-500 transition-colors p-1" title="削除">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                </button>`;
            
            itemEl.querySelector('.delete-btn').addEventListener('click', (e) => {
                const parentSlot = e.currentTarget.closest('.drop-zone');
                parentSlot.innerHTML = `<div class="rank text-2xl font-bold text-pink-400 w-12 text-center flex-shrink-0">${parentSlot.dataset.rank}</div>
                                        <div class="placeholder-text flex-grow text-center">ここに曲をドラッグ＆ドロップ</div>`;
                parentSlot.classList.remove('filled');
            });

            return itemEl;
        }

        const loadPalette = () => {
            shishamoSongs.forEach(song => {
                songPaletteElement.appendChild(createPaletteItemElement(song));
            });
        };

        const clearList = () => {
            if (confirm('本当にランキングをすべてリセットしますか？')) {
                rankingBoardElement.innerHTML = '';
                createRankingSlots();
            }
        };

        const exportListAsText = () => {
            const rankedItems = rankingBoardElement.querySelectorAll('.ranked-item');
            if (rankedItems.length === 0) {
                alert('ランキングが空です。');
                return;
            }
            let outputString = 'わたしのSHISHAMO楽曲ランキング\n========================\n';
            rankingBoardElement.querySelectorAll('.drop-zone').forEach(slot => {
                const rankedItem = slot.querySelector('.ranked-item');
                if(rankedItem){
                    const rank = slot.dataset.rank;
                    const title = rankedItem.dataset.title;
                    outputString += `${rank}. ${title}\n`;
                }
            });
            outputString += '========================\n#SHISHAMO楽曲ソーター で作成\n';
            exportTextarea.value = outputString;
            exportContainer.classList.remove('hidden');
            exportContainer.scrollIntoView({ behavior: 'smooth' });
        };
        
        // --- イベントリスナーの設定 ---
        clearButton.addEventListener('click', clearList);
        exportButton.addEventListener('click', exportListAsText);
        document.addEventListener('DOMContentLoaded', () => {
            loadPalette();
            createRankingSlots();
        });

        // --- SortableJSの初期化 ---
        // 左: 曲パレット
        new Sortable(songPaletteElement, {
            group: {
                name: 'shishamo-songs',
                pull: 'clone', // ドラッグ時に要素をコピーする
                put: false // このリストにはドロップさせない
            },
            sort: false, // パレット内の並び替えは無効
            animation: 150
        });

        // 右: ランキングボード (各スロットをグループ化)
        new Sortable(rankingBoardElement, {
            group: 'shishamo-songs',
            animation: 150,
            onAdd: function (evt) {
                const originalItem = evt.item; // パレットからコピーされた要素
                const targetSlot = evt.to; // ドロップされた先の要素(この場合はranking-board)
                
                // 本来のドロップ先であるべき .drop-zone を探す
                let dropZone = originalItem.closest('.drop-zone');
                if (!dropZone) { // ranking-board直下にドロップされた場合、最後の要素として扱う
                    dropZone = evt.originalEvent.target.closest('.drop-zone') || rankingBoardElement.lastChild;
                }

                // もしドロップ先に既に曲があれば、中身を入れ替える
                const existingItem = dropZone.querySelector('.ranked-item');
                if (existingItem) {
                    // ここでは単純に上書きする。元の場所に戻すなどの処理も可能
                    existingItem.remove();
                }

                const songData = originalItem.dataset;
                const newRankedItem = createRankedItemElement(songData);

                // プレースホルダーを削除し、新しいアイテムを追加
                const placeholder = dropZone.querySelector('.placeholder-text');
                if(placeholder) placeholder.remove();
                
                dropZone.appendChild(newRankedItem);
                dropZone.classList.add('filled');

                // パレットから来た元のクローン要素は削除
                originalItem.remove();
            }
        });

    </script>
</body>
</html>
